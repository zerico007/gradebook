{% extends "layout.html" %}

{% block title %}
    View Grades by Class
{% endblock %}

{% block main %}
    <form action="/grades_class" method="post">
     <div class="form-group">
        <select class="form-control" name="class_name">
          <option value="" disabled selected hidden>Class Name</option>
          {% for line in lines %}
          <option>{{ line["class_name"] }}</option>
          {% endfor %}
        </select>
      </div>
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
