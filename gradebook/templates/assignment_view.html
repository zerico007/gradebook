{% extends "layout.html" %}

{% block title %}
    View Assignments
{% endblock %}

{% block main %}
<h1> {{ class_name }}</h1>
<table class="table">
  <thead class="thead-light">
    <tr>
      <th scope="col">Assignment Title</th>
      <th scope="col">Assignment Type</th>
    </tr>
  </thead>
  <tbody>
      {% for row in rows %}
      <tr>
          <td>{{ row["assignment_title"] }}</td>
          <td>{{ row["assignment_type"] }}</td>
      </tr>
      {% endfor %}
  </tbody>
 </table>
{% endblock %}
